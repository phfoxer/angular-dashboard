<div class="page-title" *ngIf="permission.create && !loaded">Novo Perfil
  <span>Criar grupo de usuários</span>
</div>
<form *ngIf="permission.create" (submit)="onSubmit($event)" [formGroup]="profile" [ngClass]="{'needs-validation': !profile.valid,'needs-validation was-validated': profile.valid }"
  novalidate class="form">
  <div class="card">
    <div class="card-body row">
      <div class="col-12">
        <div class="form-group">
          <label class="required">Nome</label>
          <input formControlName="name" name="name" required type="text" class="form-control" placeholder="Nome" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="">Descrição</label>
          <textarea formControlName="description" class="form-control" placeholder="Descrição" name="descricao" cols="30" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="form-group">
        <button type="submit" *ngIf="!profile.value.id" class="btn btn-success btn-sm mr-1">Salvar e continuar</button>
        <button type="submit" *ngIf="profile.value.id" class="btn btn-primary btn-sm mr-1">Salvar e continuar</button>
        <a [routerLink]="['/painel/profile/list']" class="btn btn-sm btn-link">Voltar</a>
      </div>
    </div>
  </div>
</form>
<app-loader *ngIf="!permission.create" [load]="loaded"></app-loader>
<app-deny-access *ngIf="!permission.create"></app-deny-access>
