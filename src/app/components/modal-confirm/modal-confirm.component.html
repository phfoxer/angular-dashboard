<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" *ngIf="question">{{question.title}}</h5>
        <button (click)="confirme(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="question">
         {{question.text}}
      </div>
      <div class="modal-footer">
        <button (click)="confirme(true)" type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Sim</button>
        <button (click)="confirme(false)" type="button" class="btn btn-primary btn-sm" data-dismiss="modal">NÃ£o</button>

    </div>
